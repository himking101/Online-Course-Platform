<div class="overflow-y-auto overflow-x-hidden w-full h-modal">
  <div class="relative p-4 w-full max-w-lg h-full md:h-auto">
    <div class="relative p-4 bg-white rounded-lg shadow md:p-8">
      <div class="mb-4 text-sm font-light text-gray-500">
        <h3 class="mb-3 text-2xl font-bold text-gray-900">{{title ? title : 'Item is empty.'}}</h3>
        <p>{{message ? message : 'Course is empty. Reload the page or enroll in a new course.'}}</p>
      </div>
      <div
        class="justify-between items-center pt-0 space-y-4 sm:flex sm:space-y-0"
      >
        <div class="items-center space-y-4 sm:space-x-4 sm:flex sm:space-y-0">
          @if(isNotEnrolled){
          <button
            (click)="reloadPage()"
            type="button"
            class="py-2 px-4 w-full text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 sm:w-auto hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10"
          >
            Refresh
          </button>
          <a
            routerLink="/course/courses"
            id="confirm-button"
            type="button"
            class="py-2 px-4 w-full text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-auto hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300"
          >
            Enroll
          </a>
          }@else {
          <a
            routerLink="/course/courses"
            type="button"
            class="py-2 px-4 w-full text-sm font-medium text-gray-500 bg-white rounded-lg border border-gray-200 sm:w-auto hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 hover:text-gray-900 focus:z-10"
          >
            Enroll
          </a>
          <button
            (click)="reloadPage()"
            id="confirm-button"
            type="button"
            class="py-2 px-4 w-full text-sm font-medium text-center text-white rounded-lg bg-primary-700 sm:w-auto hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300"
          >
            Refresh
          </button>
          }
        </div>
      </div>
    </div>
  </div>
</div>
